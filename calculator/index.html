<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 style="text-align: center; color: white; margin-bottom: 8vh;">Calculator</h1>
    <div class="container flex flex-col item-center m-w-20 mx-auto">
        <div class="row">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="button" style=" color: green;">AC</button>
            <button class="button" style=" color: green;">DEL</button>
            <button class="button" style=" color: green;">()</button>
            <button class="button" style=" color: green;">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="color: green;">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style=" color: green;">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="color: green;">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" style="background-color: rgb(255, 164, 45); border-radius: 50%; color: white;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
